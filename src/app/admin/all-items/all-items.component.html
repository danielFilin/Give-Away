<h5 class='text-danger text-center'>This section is open for you for demo purposes only. Unless you have an admin permission you cannot perform any actions</h5>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Nr</th>
      <th>Title</th>
      <th>Category</th>
      <th>Price</th>
      <th>Delete

      </th>
    </tr>
  </thead>
  <tbody *ngFor='let item of itemsList; let i = index'>
    <tr>
      <td>{{i+1}}</td>
      <td>{{item.title}}</td>
      <td>{{item.category}}</td>
      <td>{{item.price}}</td>
      <td class='delete' (click)='deleteItem(item._id)'>X</td>
    </tr>
  </tbody>
</table>
