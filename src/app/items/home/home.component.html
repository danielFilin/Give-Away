<h2 class='text-center'>Choose a category or simply search what you want!</h2>
<div class="main">

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search for..." #search>
    <div class="input-group-append">
      <button class="btn btn-secondary mr-3" type="button" (click)='searchItems(search)'>
        <i class="fa fa-search"></i>
      </button>
      <label class="checkbox-inline" ><input type="checkbox" (change)='isChecked()'>Show only Free Items</label>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf='isLoading; else elseBlock'>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<ng-template #elseBlock>
  <div class="row img-container">
    <div *ngFor = 'let category of categoriesEqual; i as index' class="col-sm text-center">
    <h4>{{category.name}}</h4>
    <img [routerLink]="category.routerLink" [src]="category.imagePath" [alt]="category.name" (mouseenter)="toggleClass($event)" (mouseleave)="toggleClass($event)" class='img-responsive fit-image'>
  </div>
</div>
<div class="row item-center-parent">
  <div class="col item-center text-center">
    <h4>Show All Items</h4>
    <img routerLink="/item-list" class='img-responsive fit-image center-image' src="https://farm1.staticflickr.com/228/476649810_1a0935f6f7_b.jpg" (mouseenter)="toggleClass($event)" (mouseleave)="toggleClass($event)">
  </div>
</div>
<div class="row img-container mb-1">
  <div  *ngFor = 'let category of categoriesUnequal; i as index' class="col-sm text-center">
    <h4>{{category.name}}</h4>
    <img [routerLink]="category.routerLink" [src]="category.imagePath" [alt]="category.name" (mouseenter)="toggleClass($event)" (mouseleave)="toggleClass($event)" class='img-responsive fit-image'>
  </div>
</div>
</ng-template>
