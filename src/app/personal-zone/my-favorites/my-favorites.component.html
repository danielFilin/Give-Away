<div class="card" *ngFor='let item of favorites; index as i'>
  <h5 class="card-header">{{item.title}}: item N{{i}}</h5>
  <div class="row">
    <div class="col-sm-8">
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">{{item.description}}</p>
        <a href="#" class="btn btn-primary">Add to cart</a>
      </div>
    </div>
    <div class="col-sm-4">
        <img [src]="item.imagePath" class='image-container' alt="">
    </div>
  </div>
</div>
