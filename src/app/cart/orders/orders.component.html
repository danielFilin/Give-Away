<div class="d-flex justify-content-center" *ngIf='isLoading; else elseBlock'>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<ng-template #elseBlock>
  <h3>Orders list</h3>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Order Nr.</th>
        <th>Name</th>
        <th>Order details</th>
      </tr>
    </thead>
    <tbody *ngFor='let order of customerOrders; index as i'>
      <tr>
        <td>{{i+1}}</td>
        <td>{{order.user.name}}</td>
        <thead *ngFor='let products of order.products; index as index'>
          <td>
            Item {{index+1}} - Product Name: {{products.productData.title}},  ({{products.productData.category}}, {{products.quantity}}) price: {{products.productData.price}}
          </td>
        </thead>
        <!-- <td>{{order._id}}</td> -->
        <!-- <td class='delete'>X</td> -->
      </tr>
    </tbody>
  </table>

</ng-template>
